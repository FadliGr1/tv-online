                src="https://sindikasi.inews.id/embed/video/YWdlbnQ9bW9iaWxlJnVybD1odHRwcyUzQSUyRiUyRmVtYmVkLnJjdGlwbHVzLmNvbSUyRmxpdmUlMkZyY3RpJTJGaW5ld3NpZCZoZWlnaHQ9MTAwJTI1JndpZHRoPTEwMCUyNQ==?rel=0&showinfo=0&autoplay=0"

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
      //<![CDATA[
      var vid, fullscreenbtn;
      function intializePlayer() {
        vid = document.getElementById("frameFullscreen");
        fullscreenbtn = document.getElementById("fullscreenbtn");
        fullscreenbtn.addEventListener("click", toggleFullScreen, false);
      }
      window.onload = intializePlayer;
      function toggleFullScreen() {
        if (vid.requestFullScreen) {
          vid.requestFullScreen();
          screen.orientation.lock("landscape-primary");
        } else if (vid.mozRequestFullScreen) {
          vid.mozRequestFullScreen();
          screen.orientation.lock("landscape-primary");
        } else if (vid.webkitRequestFullscreen) {
          vid.webkitRequestFullscreen();
          screen.orientation.lock("landscape-primary");
        } else if (vid.msRequestFullscreen) {
          vid.msRequestFullscreen();
          screen.orientation.lock("landscape-primary");
        }
      }
    </script>
